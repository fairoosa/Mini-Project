{% extends 'base.html' %}
{% block content %}

<style>
    h1 {text-align: left;
        margin-top: 1px;}


    </style>

<div>
    <h1>Available courses</h1>
    </div>
    {% for c in object_list %}
    <div class="card">
        <div class="card-header">{{c.course_name}}</div>
        <div class="card-body">
          <h5 class="card-title" >Prof.{{c.faculty}}</h5>
          <p class="card-text">University:{{c.university}}</p>
          <p class="card-text">{{c.duration}}</p>
          <a href="{% url 'course-detail' c.id %}" class="btn btn-primary">View Details</a>
        </div>
      </div>
    

       {% endfor %}

{% endblock %}
