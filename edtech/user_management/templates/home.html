{% extends 'base.html' %}
{% block content %}
<head>
    <link rel="stylesheet"
href= "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<style>
    h1 {text-align: left;
        margin-top: 1px;}
    h2{text-align: left;
        margin-top:30px;}

    </style>
<h1>Hello {{request.user.first_name}}</h1><br>

<div>
    <h2>Available courses</h2>
    </div>
    {% for c in object_list %}
    <div class="container mt-10">
        <div class="card bg-warning">
            <div class="card-body" textcolor="black">{{c.course_name}} <br>{{c.duration}}<br>{{c.faculty}}<br>{{c.university}}<br><a href="{% url 'course-detail' c.id %}">View details</a></div>
        </div>
        <br>
    </div>
       {% endfor %}
       <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
